<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WordCount</title>
  </head>
  <body>
  <h1>There are {{ count }} words in your text</h1>
  <a href="{% url 'home' %}">Start Again</a>
  <h2>Your text:</h2>
  {{ fulltext }}

  <h2>Word Count:</h2>
  {% for word, counttotal in sortedwords %}
  {{ word }}:  {{ counttotal }}
  <br>

  <br>

  {% endfor %}
  <a href="{% url 'about' %}">About</a>
  </body>
</html>
